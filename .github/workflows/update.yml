name: Aggiorna Catalogo Plimsoll

on:
  push:
    paths:
      - 'uploads/**'
      - 'data/**'
  schedule:
    # Esegue ogni giorno alle 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Forza aggiornamento completo'
        required: false
        default: false
        type: boolean

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl requests
    
    - name: Run Catalog Update
      run: |
        python scripts/update-catalog.py --repo-path . --export-csv --export-excel
    
    - name: Commit Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "ðŸ¤– Aggiornamento automatico catalogo $(date +'%Y-%m-%d %H:%M:%S')"
    
    - name: Push Changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,scripts,*.md,*.py'
    
    - name: Create Release
      if: github.event.inputs.force_update == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: catalog-v${{ github.run_number }}
        release_name: Catalogo Plimsoll v${{ github.run_number }}
        body: |
          Aggiornamento automatico del catalogo settori Plimsoll
          - Data: ${{ github.event.head_commit.timestamp }}
          - Commit: ${{ github.sha }}
        draft: false
        prerelease: false
